<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo by mactepdzen</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>ToDo</h1>
    </header>
    <div class="form">
        <div class="sort">
            <select name="todos" class="sort_todos">
                <option value="all">All</option>
                <option value="uncompleted">Uncompleted</option>
                <option value="completed">Completed</option>
                <option value="deadline">Deadline</option>
            </select>
        </div>
        <input type="text" class="input_form" placeholder="Here's your task">
        <button class="add">+</button>
    </div>
    <div class="todo-container">
        <div class="todo"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
